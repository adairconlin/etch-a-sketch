<html>
    <head>

        <div class="container justify-content-center align-self-center" id="headDiv">

            <button onclick="inputFunction()" class="fontType" id="createBtn">create</button>
        </div>

        <div class="container justify-content-center align-self-center" id="mainDiv"></div>

        <div class="container justify-content-center align-self-center" id="refreshDiv">

        </div>
